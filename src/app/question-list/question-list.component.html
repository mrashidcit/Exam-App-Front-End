
<button class="btn btn-default" (click)="onGetQuestions()">Get Questions</button>

<div class="row">
  <div class="col-sm-8">
    <a style="display: inline-block;" *ngFor="let question of questions" href="#">
      <h2><span  class="label label-default">{{question.question}}</span></h2>
    </a>
  </div>
</div>
