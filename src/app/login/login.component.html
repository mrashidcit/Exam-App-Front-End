<h2>LOGIN</h2>
<form class="form-horizontal" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input [(ngModel)]='user.email' type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input [(ngModel)]='user.password' type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>

    <div class="form-group">

      <div class="col-sm-offset-2 col-sm-10">
          <p>{{message}}</p>

        <button (click)="login()" 
            *ngIf="!authService.isLoggedIn">Login</button>
        <!--
        <button (click)="logout()" 
            *ngIf="authService.isLoggedIn">Logout</button>
            -->
      </div>
    </div>
    <div *ngIf="showErrMsg" class="form-group">
        <div  class="alert alert-danger col-sm-offset-2 col-sm-4 col-sm-offset-6" role="alert">
            Incorrect Email or Password
        </div>

    </div>
  </form>
